[pytest]
# pytest 配置文件

# 测试文件发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 超时设置（每个测试最多30秒）
timeout = 30

# 详细输出
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 测试标记定义
markers =
    integration: 端到端集成测试
    api: API 调用测试
    utils: 工具函数测试
    slow: 慢速测试
    requires_backend: 需要后端服务运行的测试
